<html>
<head>
    <title>H O M E</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="clock">
	<h2 id="time"></h2>
</div>

<script>
function updateClock() {
    var now = new Date();
    var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    var backImages = [7,8,1,2,3,4,5,6];
    var textColors = [  "#d2dae0", "#d2dae0", 
                        "#445562", "#445562",
                        "#445562", "#ffffcc",
                        "#ffffcc", "#ffffcc",
                        "#ffffcc", "#ffffcc"]

    var curHour = now.getHours();
    if(curHour < 12) period = "AM";
    else period = "PM";

    var displayHour = curHour;
    if(curHour > 12) displayHour -= 12;
    if(curHour == 0) displayHour = 12;
    
    var curMinutes = now.getMinutes();
    if(curMinutes < 10) curMinutes = "0" + curMinutes;

    var time = displayHour + ':' + curMinutes + ' ' + period;

    var curDay = now.getDate();
    if(curDay < 10) curDay = '0' + curDay;
    
    var date = [curDay,
                months[now.getMonth()],
                now.getFullYear()].join(' ');

    document.body.style.backgroundImage = "url('img/"+backImages[Math.floor(curHour / 3)]+".png')";

    document.getElementById('time').innerHTML = [date, time].join(' / ');
    document.getElementById('time').style.color = textColors[Math.floor(curHour / 3)];
    
    setTimeout(updateClock, 6000);
}
updateClock();
</script>

</body>

</html>
